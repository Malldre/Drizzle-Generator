on:
  push:
    branches:
      - main

permissions:
    contents: read
    packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com/"
          node-version: "20.x"
          scope: "@Malldre"

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Publish packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
